<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <header class="header-bg">
          <div class="avatar-container">
            <img
              class="avatar-image"
              src="images/image-victor.jpg"
              alt="avatar image"
            />
          </div>
        </header>
        <article class="details-container">
          <h1 class="avatar-name">
            Victor Crest <span class="avatar-age">26</span>
          </h1>
          <p class="avatar-city">London</p>
        </article>
        <footer>
          <div class="footer-separation"></div>
          <div class="footer-container">
            <div class="footer-box">
              <h2 class="footer-score">80K</h2>
              <p class="footer-title">Followers</p>
            </div>
            <div class="footer-box">
              <h2 class="footer-score">803K</h2>
              <p class="footer-title">Likes</p>
            </div>
            <div class="footer-box">
              <h2 class="footer-score">1.4K</h2>
              <p class="footer-title">Photos</p>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
